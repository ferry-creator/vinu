                <svg version="1.2" baseProfile="tiny" id="search_ico" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                     x="0px" y="0px" viewBox="0 0 512 512" xml:space="preserve">
                    <circle fill="none" stroke="#7BB758" stroke-width="35" stroke-miterlimit="10" cx="208.2" cy="191.1" r="167.8" />
                    <line fill="none" stroke="#7BB758" stroke-width="48" stroke-miterlimit="10" stroke-linecap="round" x1="435.6" y1="457.8" x2="327" y2="328" />
                </svg>
                <input id="search-input" type="text" name="search" placeholder="Søg..." />
            </div>
        </label>
    </form>

    <div id="burger">
        <div id="clickBox">
            <div id="frame">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>

    <div id="menu">
        <h1>VINU.DK</h1>
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <div id="exit">
            <svg version="1.2" baseProfile="tiny" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"

            </svg>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>

    <script src="./plugins/jquery-3.4.1.min.js"></script>

    <script src="./plugins/lottie.min.js"></script>
    <script src="./plugins/anime.min.js"></script>

    <script src="main.js"></script>
